<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title ng-bind="$state.current.data.pageTitle||'喵放送'"></title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="plugins/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="plugins/css/alert-blackgloss.css" type="text/css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_419374_894z1zjra9azto6r.css" type="text/css">
    <link rel="stylesheet" href="plugins/css/swiper.min.css" type="text/css">
    <link rel="stylesheet" href="plugins/css/animate.css" type="text/css">
    <link rel="stylesheet" href="css/global.css" type="text/css">
    <link rel="stylesheet" href="css/dashboard.css" type="text/css">
    <!-- Above DYMANICLY LOADED CSS/JS FILES -->
</head>
<body ng-controller="AppController" ng-cloak>
    <!-- 顶部轮播 begin-->
    <div class="container" style="padding-top:20px">
        <div class="row">
            <my-swiper imgs='swiperArr' options='options'></my-swiper>
        </div>
    </div>
    <!-- 顶部轮播 end-->
    <div class="container content">
        <div class="row clear">
            <!-- 左侧导航 begin-->
            <div class="fl" style="padding-left:0;">
                <div class="sidebar" style="width:215px;overflow:hidden" ng-include="'./views/tpl/sidebar.html'"></div>
            </div>
            <!-- 左侧导航 end-->
            <div class="fl p15" style="min-height:500px">
                <div class="">
                    <!-- 路由层 begin-->
                    <div ui-view></div>
                    <!-- 路由层 end-->
                </div>
            </div>
        </div>
    </div>
    <!-- footer begin-->
    <div class="footer mt30" ng-include="'./views/tpl/footer.html'"></div>
    <!-- footer begin-->

<!-- 框架scripts begin-->
<script src="plugins/js/angular.min.js" type="text/javascript"></script> 
<script src="plugins/js/angular-animate.min.js" type="text/javascript"></script> 
<script src="plugins/js/angular-ui-router.min.js" type="text/javascript"></script> 
<script src="plugins/js/jquery.min.js" type="text/javascript"></script> 
<script src="plugins/js/swiper.min.js" type="text/javascript"></script>
<script src="plugins/js/bootstrap.min.js" type="text/javascript"></script>
<script src="plugins/js/ui-bootstrap.js" type="text/javascript"></script>
<script src="plugins/js/ui-bootstrap-tpls.js" type="text/javascript"></script>
<script src="plugins/js/bootstrap-notify.min.js" type="text/javascript"></script>
<script src="plugins/js/echarts.min.js" type="text/javascript"></script>
<script src="plugins/js/ocLazyLoad.min.js" type="text/javascript"></script>
<!-- 框架scripts end-->
<!-- 页面scripts begin-->
<script src="js/main.js" type="text/javascript"></script>
<!-- 页面scripts end-->
<!-- 函数方法及指令scripts begin-->
<script src="js/function.js" type="text/javascript"></script> 
<script src="js/directive/swiper.js" type="text/javascript"></script>
<!-- 函数方法及指令scripts end-->
<!-- 路由scripts begin-->
<script src="js/states/LiveVideo/index.js" type="text/javascript"></script> 
<script src="js/states/CatMaster/index.js" type="text/javascript"></script> 
<!-- 路由scripts end-->
</body>
</html>
