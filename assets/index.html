                <div class="modal-header">

                </div>
                <div class="modal-body" style="text-indent:2em">
                    作为一名从14年底开始看喵放送的狗党，喵放送已经成为我生活中不可分割的一部分，一天不看浑身难受。恰逢最近工作轻松，所以自己一边想一边做了这个网站，由于一个人的力量是有限的，希望广大喵放送观众及各大党派成员能踊跃提出自己的改进意见，各种意见都可以提，比如需要添加什么内容，哪里的东西需要改进等等，我会尽快更新网站内容，谢谢大家~！
                    <div class="mt10">
                        <p>
                            <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=303565160&site=qq&menu=yes"><img border="0" src="http://wpa.qq.com/pa?p=2:303565160:51" alt="点击这里给我发消息" title="点击这里给我发消息"/></a>
                        </p>
                        <p class="mt10">
                            <img src="img/mail_icon.jpg" width="20" height="20" class="mr5">
                            <span>lxsunbin@163.com</span>
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <!-- <button type="button" class="btn btn-primary">提交更改</button> -->
                </div>
            </div><
        </div>
